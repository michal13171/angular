
<form class="form">
  <div class="form-group">
    <label for="exampleInputlogin">login address</label>
    <input type="email" class="form-control" [(ngModel)]="login" name="login" id="exampleInputlogin" aria-describedby="login"  placeholder="Enter login">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" name="password"  id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" (click)="onSubmit()" class="btn btn-primary">Submit</button>
</form>
