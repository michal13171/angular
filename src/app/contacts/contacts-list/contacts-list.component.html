<app-header>
  <p content>Lista wszystkich kontaktow</p>
</app-header>
<table *ngIf="contacts && contacts.length; else noContactsAlert" class="table table-striped table-sm">
  <thead class="thead-dark">
    <tr>
      <th>LP</th>
      <th>Nazwisko</th>
      <th>ImiÄ™</th>
      <th>Numer telefonu</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts; let i = index" [routerLink]="['/contact', contact?.id]">
      <td>{{ i + 1 }}</td>
      <td>{{ contact?.surname }}</td>
      <td>{{ contact?.firstName }}</td>
      <td>{{ contact?.phoneNumber }}</td>
    </tr>
  </tbody>
</table>
<app-contacts-count [numberOfContacts] = "contactsCount"></app-contacts-count>
<ng-template #noContactsAlert>
  <p class="no-contacts">No contacts in your table</p>
</ng-template>

<button class="btn btn-success btn-sm" [routerLink]="['/contact-add']">Add contacts</button>

<button class="btn btn-danger btn-sm" (click)="hideContacts()">Hide contacts</button>
<button class="btn btn-info btn-sm" (click)="showContacts()">Show contacts</button>
